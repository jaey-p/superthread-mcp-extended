services:
  superthread-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superthread-mcp-extended
    ports:
      - "8787:8787"
    restart: unless-stopped
    environment:
      # 필요한 환경 변수를 여기에 추가하세요
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=8787
